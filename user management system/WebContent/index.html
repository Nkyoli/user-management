<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">


    <title>Sign In Page</title>
</head>
<body>
    <img src="img/wave.svg" alt="Waves" class="wave">
    <div class="container">
        <div class="img">
            <img src="img/undraw_mobile_login_ikmv.png" alt="Login">
        </div>
        <div class="login-container">
            <h2>Sign In</h2>
            <form action="/user_management_system/IndexPageServlet" method="post">
                <div class="input-div">
                    <i><ion-icon name="person"></ion-icon></i>
                    <input type="text" name="username" placeholder="Username" class="input" id="username">
                </div>
                <div class="input-div">
                    <i><ion-icon name="lock-closed"></ion-icon></i>
                    <input type="password" name="password" placeholder="Password" class="input" id="password">   
                </div>
                <div class="link-div">
                    <span>Don't have account yet? </span><a href="registration.html">Sign Up!</a>
                </div>
                <div class="check-div">
                   <input type="checkbox" id="remember_me"><span> Remember Me</span>
                </div>
                <input type="submit" value="Login" class="btn">                
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
